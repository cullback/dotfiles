# https://blog.gitbutler.com/how-git-core-devs-configure-git/
# verify parsed correctly with
# git config --list --show-origin

[user]
email = "cullback@fastmail.com"
name = "cullback"
username = "cullback"

[init]
defaultBranch = "main"

# [delta]
# side-by-side = true

[core]
editor = "hx"
# pager = "delta"
hooksPath = "~/.config/git/hooks"

[column]
ui = "auto"

[branch]
sort = "-committerdate"

[tag]
sort = "version:refname"

[diff]
algorithm = "histogram"
colorMoved = "plain"
mnemonicPrefix = true
renames = true

[push]
default = "simple"
autoSetupRemote = true
followTags = true

[fetch]
prune = true
pruneTags = true
all = true
